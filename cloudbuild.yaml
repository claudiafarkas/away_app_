steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/away-6daf3/cloud-run-source-deploy/away-app/away-backend:$COMMIT_SHA', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/away-6daf3/cloud-run-source-deploy/away-app/away-backend:$COMMIT_SHA']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'away-backend',
      '--image', 'us-central1-docker.pkg.dev/away-6daf3/cloud-run-source-deploy/away-app/away-backend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--allow-unauthenticated'
    ]